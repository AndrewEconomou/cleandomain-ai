<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanDomain.ai</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>CleanDomain.ai</h1>
      <p>AI-powered domain quality & evaluation engine</p>
    </header>

    <!-- Domain Search -->
    <section id="domain-search">
      <input id="domain-input" type="text" placeholder="Enter a domain (e.g. example.ai)" />
      <button id="search-btn">Search</button>
      <div id="search-results"></div>
    </section>

    <!-- Engine Output -->
    <section id="engine-section">
      <button id="run-engine">Run Engine</button>
      <pre id="engine-output"></pre>
    </section>

    <footer>
      <p>© 2025 CleanDomain.ai — All Rights Reserved</p>
    </footer>
  </div>

  <script src="engine.js"></script>
</body>
</html>
